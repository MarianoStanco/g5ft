<ion-header>
  <ion-navbar>
    <ion-title>Preferences</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="button"><button>Link Amazon Account</button></div>
  <p>
    shirt size:
    <select >
        <option value="XXS">XXS</option>
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M" selected>M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
        <option value="XXXL">XXXL</option>
      </select>
  </p>
  <p>
    shoe size: <input type="number" placeholder="10">
  </p>
  <p>
    waist size: <input type="number" placeholder="35">
  </p>
  <p>
    pants leg length: <input type="number" placeholder="32">
  </p>
  <p>
    Likes:
  </p>
  <p>
    <textarea placeholder="I enjoy sports" maxlength="500"></textarea>
  </p>
  <p>
    Dislikes:
  </p>
  <p>
    <textarea placeholder="I dislike wall ornaments" maxlength="500"></textarea>
  </p>
</ion-content>
